<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Magra&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Dia 2.0</title>
    </head>
    <body>
        <section id="main-section">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">Cadastro</h1>
                </div>
                <div class="card-content">
                    <input type="text" name="nome-usuario" placeholder="Nome">
                    <input type="password" id="senha-usuario"  placeholder="Senha">
                    <input type="password" id="senha-usuario-confirmar" placeholder="Confirmar Senha">
                    <div class="card-button">
                        <button class="button-entrar" type="button">Entrar</button>
                    </div>
                </div>
            </div>
        </section>
    <script src="script.js" type="text/javascript"></script>
    </body>
</html>
