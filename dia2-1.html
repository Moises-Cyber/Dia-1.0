<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dia2-1.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Magra&display=swap" rel="stylesheet">
    <title>Dia 2.1</title>
</head>
<body>
    <section id="main-section">
        <div class="header-calculator">Serra Calculator</div>
        <div class="middle-calculator">
            <div class="card-sum">
                <h2>Soma</h2>
                <div class="collum">
                    <div class="number1">
                        <h3>Numero 1</h3>
                        <input onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text" name="num1" id="num1_o"><br>
                    </div>
                    <div class="number2">
                        <h3>Numero 2</h3>
                        <input onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text" name="num2" id="num2_o" onblur="somar()"><br>
                    </div>
                    <div class="number3">
                        <h3>Resultado</h3>
                        <input onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text" name="res" id="res_soma" readonly><br>
                    </div>
                </div>
            </div>
            <div class="card-sub">
                <h2>Subtração</h2>
                <div class="collum">
                    <div class="number1">
                        <h3>Numero 1</h3>
                        <input onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text" name="num1" id="num1_u"><br>
                    </div>
                    <div class="number2">
                        <h3>Numero 2</h3>
                        <input onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text" name="num2" id="num2_u" onblur="subtrair()"><br>
                    </div>
                    <div class="number3">
                        <h3>Resultado</h3>
                        <input onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text" name="res" id="res_sub" readonly><br>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-calculator">
            <div class="card-mult">
                <h2>Multiplicação</h2>
                <div class="collum">
                    <div class="number1">
                        <h3>Numero 1</h3>
                        <input onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text" name="num1" id="num1_m"><br>
                    </div>
                    <div class="number2">
                        <h3>Numero 2</h3>
                        <input onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text" name="num2" id="num2_m" onblur="multiplicar()"><br>
                    </div>
                    <div class="number3">
                        <h3>Resultado</h3>
                        <input onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text" name="res" id="res_mult" readonly><br>
                    </div>
                </div>
            </div>
            <div class="card-div">
                <h2>Divisão</h2>
                <div class="collum">
                    <div class="number1">
                        <h3>Numero 1</h3>
                        <input onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text" name="num1" id="num1_d"><br>
                    </div>
                    <div class="number2">
                        <h3>Numero 2</h3>
                        <input onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text" name="num2" id="num2_d" onblur="dividir()"><br>
                    </div>
                    <div class="number3">
                        <h3>Resultado</h3>
                        <input onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text" name="res" id="res_div" readonly><br>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="dia2-1.js"></script>
</html>
